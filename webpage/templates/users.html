<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">

    <title>Smart Door camera</title>
  </head>

  <body>
    <script src="static/js/jquery-3.4.1.js"> </script>
    <script src="static/js/popper.min.js"> </script>
    <script src="static/js/bootstrap.min.js"> </script>

    <!--start body here-->

    <!-- navigation bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-3">
      <a class="navbar-brand" href="#">Smart Door Camera</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ">
          <a class="nav-item nav-link" href="/">Home</a>
          <a class="nav-item nav-link" href="/stream">Stream</a>
          <a class="nav-item nav-link" href="/log">Log</a>
          <a class="nav-item nav-link active" href="/users">Users<span class="sr-only">(current)</span></a>

        </div>
      </div>
    </nav>
    <!-- navigation bar -->


    <!-- users -->

    <div class="card-columns">

      {% for user in known_list %}
          <div class="card bg-primary" >
            <img src="static/known_ppl/{{user}}.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{user}}</h5>
              <a href="/remove/known/{{user}}" class="btn btn-danger">Remove</a>
            </div>
          </div>
      {% endfor %}
    </div>

    <div class="card-columns">

      {% for user in unknown_list %}
          <div class="card bg-warning" >
            <img src="static/unknown_ppl/{{user}}.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{user}}</h5>

            </div>
            <form action="/add_user/{{user}}" method="post">
              <label for="exampleFormControlTextarea1">Do you know this person ?</label>
              <input type="text" name="name" placeholder="name"/>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>

            <!-- <a href="/remove/{{user}}" class="btn btn-success">Add</a> -->
            <a href="/remove/unknown/{{user}}" class="btn btn-danger">Remove</a>
          </div>

      {% endfor %}
    </div>



    <!-- users -->



  </body>
</html>
